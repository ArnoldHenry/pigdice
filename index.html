<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap3.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Italianno|Qwigley|Artifika|Megrim">
  </head>
  <body>
    <div class="container">
      <h3>
        <p>
          <span style='color:#C2E0FF'>P</span>
          <span style='color:#FBBFBF'>i</span>
          <span style='color:#7EEDF3'>g</span>
          &nbsp
          <span style='color:#95AFFF'>D</span>
          <span style='color:#FBBFBF'>i</span>
          <span style='color:#FF9595'>c</span>
          <span style='color:#E6EAEC'>e</span>
        </p>
      </h3>
      <div class="row">
          <div class="col-sm-6 bginfo">
            <p class="points">Points</p>
            <div class="col-sm-6 bgplayerone">
              <u><p class="playerone">Player 1</p></u>
              <p id="playerone"></p>
              <p class="total">Total results</p>
              <p id="sumplayerone"></p>
            </div>

            <div class="col-sm-6 bgplayertwo">
              <u><p class="playertwo">Player 2</p></u>
              <p id="playertwo"></p>
              <p class="total">Total results</p>
              <p id="sumplayertwo"></p>
            </div>
          </div>

        <div class="col-sm-6">
          <div class="col-sm-6 mybuttons">
              <button type="button" class="roll" id="roll" onclick="rolldice(); return false;">Player 1</button>
              <button type="button" class="roll2" id="roll2" onclick="rolldice2(); return false;">Player 2</button>
              <button type="submit" onclick="check();" class="check">Hold</button>
          </div>
          <div class="col-sm-5 divplay">
            <p class="playground">playground</p>
            <p class="mydice" id="players"></p>
          </div>
        </div>

      </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
